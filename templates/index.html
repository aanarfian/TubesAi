<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Pisang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .layout-page {
            width: 1200px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row d-flex align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <form action="/" method="POST" enctype="multipart/form-data" name="inputfile">
                    <div class="mb-3 form-group">
                        <label for="formFile" class="form-label">file input</label>
                        <input class="form-control mb-2" type="file" name="file" id="formFile" required>
                        <button class="btn-primary">Upload File</button>
                    </div>
                </form>
                <div class="mb-3">
                    <label for="Energy" class="col-form-label">Energy</label>
                    <input type="text" class="form-control" id="Energy" disabled value="{{content[0]}}">
                </div>
                <div class="mb-3">
                    <label for="Entropy" class="col-form-label">Entropy</label>
                    <input type="text" class="form-control" id="Entropy" disabled value="{{content[1]}}">
                </div>
                <div class="mb-3">
                    <label for="Rerata_Intensitas" class="col-form-label">Rerata Intensitas</label>
                    <input type="text" class="form-control" id="Rerata_Intensitas" disabled value="{{content[2]}}">
                </div>
                <div class="mb-3">
                    <label for="Rerata_Kontras" class="col-form-label">Rerata Kontras</label>
                    <input type="text" class="form-control" id="Rerata_Kontras" disabled value="{{content[3]}}">
                </div>
                <div class="mb-3">
                    <label for="Smoothness" class="col-form-label">Smoothness</label>
                    <input type="text" class="form-control" id="Smoothness" disabled value="{{content[4]}}">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="Matang" class="col-form-label">Matang</label>
                            <input type="text" class="form-control" id="Matang" disabled value="{{content[5]}}">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="Mentah" class="col-form-label">Mentah</label>
                            <input type="text" class="form-control" id="Mentah" disabled value="{{content[6]}}">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Classified" class="col-form-label">Classified</label>
                    <input type="text" class="form-control" id="Classified" disabled value="{{content[7]}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="">
                    <img src="{{ url_for('upload_image', name=content[10]) if content[10] else 'https://via.placeholder.com/640x480' }}"
                        alt="original" class="mb-5" style="width: 480px;">
                </div>
                <div class="">
                    <img src="{{ url_for('gblur_image', name=content[10]) if content[10] else 'https://via.placeholder.com/640x480' }}"
                        alt="original" style="width: 480px">
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
