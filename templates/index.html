<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Pisang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .layout-page {
            width: 1200px;
        }
    </style>
</head>

<body>
    <div class="container layout-page">
        <div class="row d-flex align-items-center" style="min-height: 100vh;">
            <div class="col">
                <div class="mb-3">
                    <label for="formFile" class="form-label">file input</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-form-label">Energy</label>
                    <input type="text" class="form-control" id="inputPassword" disabled>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-form-label">Entropy</label>
                    <input type="text" class="form-control" id="inputPassword" disabled>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-form-label">Rerata Intensitas</label>
                    <input type="text" class="form-control" id="inputPassword" disabled>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-form-label">Rerata Kontras</label>
                    <input type="text" class="form-control" id="inputPassword" disabled>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-form-label">Smoothness</label>
                    <input type="text" class="form-control" id="inputPassword" disabled>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="inputPassword" class="col-form-label">Matang</label>
                            <input type="text" class="form-control" id="inputPassword" disabled>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="inputPassword" class="col-form-label">mentah</label>
                            <input type="text" class="form-control" id="inputPassword" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <img src="https://via.placeholder.com/640x480" alt="original" class="mb-5" style="width: 480px;">
                </div>
                <div class="row">
                    <img src="https://via.placeholder.com/640x480" alt="original" style="width: 480px">
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->

</html>
